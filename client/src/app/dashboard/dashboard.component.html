<div class="container">

  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Tradeid column -->
    <ng-container matColumnDef="tradeid">
      <th mat-header-cell *matHeaderCellDef> TradeId </th>
      <td mat-cell *matCellDef="let element"> {{element.tradeid}} </td>
    </ng-container>

    <!-- Stake column -->
    <ng-container matColumnDef="stake">
      <th mat-header-cell *matHeaderCellDef> Total Stake </th>
      <td mat-cell *matCellDef="let element"> {{element.stake}} </td>
    </ng-container>

    <!-- Payout Column -->
    <ng-container matColumnDef="payout">
      <th mat-header-cell *matHeaderCellDef> Total Payout </th>
      <td mat-cell *matCellDef="let element"> {{element.payout}} </td>
    </ng-container>

    <!-- Runs Column -->
    <ng-container matColumnDef="runs">
      <th mat-header-cell *matHeaderCellDef> Total Runs </th>
      <td mat-cell *matCellDef="let element"> {{element.runs}} </td>
    </ng-container>

    <!-- Lost Column -->
    <ng-container matColumnDef="lost">
      <th mat-header-cell *matHeaderCellDef> Lost </th>
      <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
    </ng-container>

    <!-- Won Column -->
    <ng-container matColumnDef="won">
      <th mat-header-cell *matHeaderCellDef> Won </th>
      <td mat-cell *matCellDef="let element"> {{element.won}} </td>
    </ng-container>

    <!-- Profit Column -->
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef> Profit </th>
      <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <!-- End Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End</th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>

    <!-- Updated_At Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
